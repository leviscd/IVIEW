<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTv - IPTV Futurista</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body id="app-container">
    
    <div id="player-screen" class="hidden">
        </div>

    <div id="main-interface">
        
        <aside id="sidebar">
            <div class="logo-container">
                <h1 class="logo-text">iTv</h1>
            </div>

            <nav id="categories-list">
                </nav>

            <div class="bottom-menu">
                <a href="#" class="focusable" data-focus-area="bottom" data-index="0" id="search-icon"><i class="fas fa-search"></i></a>
                <a href="#" class="focusable" data-focus-area="bottom" data-index="1" id="settings-icon"><i class="fas fa-cog"></i></a>
            </div>
        </aside>

        <main id="content-area">
            <h2 id="category-title">TV ABERTA AO VIVO</h2>
            
            <div id="channel-grid">
                </div>
            
            <div id="no-channels" class="hidden">
                <p>Nenhum canal encontrado nesta categoria.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
